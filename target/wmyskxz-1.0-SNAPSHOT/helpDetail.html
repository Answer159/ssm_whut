</head>

    <!-- 快捷导航 -->

            </div>
            <div class="fr">
                <div class="userInfo">
                    <div class="downT">
                        <a href="#">用户名</a>
                    </div>

                    <div class="downMenu">
                        <ul>
                            <li><a href="#">我的课程</a></li>
                            <li><a href="#">我的订单</a></li>
                            <li><a href="#">我的求助</a></li>
                            <li><a href="#">注销</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- header--search -->

        <div class="logo">

        <div class="m_top">

                <button>

                    </button>

        </div>

        <!-- 课程详情 -->

        <div class="down">
            <div class="tab">
                <div class="tab_list">
                    <ul>
                        <li class="current"><a href="#">求助详情介绍</a></li>
                        <li><a href="#">评论</a></li>
                    </ul>
                </div>
                <div class="tab_contant">
                    <div class="item" id="detail" style="display: block;">
                        <!-- 求助详细介绍 -->
                        <div class="contant_item">
                            <span class="iconfont icon-heiban "></span><span class="text">问题描述</span>

</body>
<script>
    // 头部的用户选项控制
    $(function() {
        $(".userInfo ").mouseover(function() {
            $(".downMenu").show();
        })
        $(".userInfo ").mouseout(function() {
            $(".downMenu").hide();
        })
    })
</script>

<!-- tab -->
<script>
    $(function() {
        $(".tab_list li").click(function() {
            $(this).addClass("current").siblings().removeClass("current");
            var index = $(this).index();
            $(".tab_contant .item").eq(index).show().siblings().hide();
        });
    })
</script>
<!-- 动态生成课程信息和评价 -->
<script>
    var html = '';
    data = {
        class_contant: '课程内容',
        font_knowdge: '前置知识',
        add: '',
        tools: ''
    }


    function CreateContant(iconfont_use, title, contant) {
        let html = ' <div class="contant_item">';
        html += '<span class="iconfont ' + iconfont_use + ' "></span><span class="text">' + title + '</span>'
        html += '<div class="contant">';
        html += contant;
        html += '</div>';
        html += '</div>';
        return html;
    }
    $(function() {
        if (data.class_contant !== '') {
            html += CreateContant('icon-heiban', "主要需求", data.class_contant)
        }
        if (data.font_knowdge !== '') {
            html += CreateContant('icon-shuben', "前置知识", data.font_knowdge)
        }
        if (data.tools !== '') {
            html += CreateContant('icon-jiaoju', "教学工具", data.tools)
        }
        if (data.add !== '') {
            html += CreateContant('icon-bianqian', "附加", data.add)
        }

        var detail = $("#detail");
        detail.append(html);
        console.log('ok');

    })
</script>

</html>
