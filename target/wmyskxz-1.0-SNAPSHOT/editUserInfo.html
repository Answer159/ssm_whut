<script>
    $("#submit").click(function() {
        // 获取信息
        let userData = $("form").serializeArray();
        userData.picture = null;
        console.log(userData);
        console.log(filesArr);
        $.ajax({
            url: "http://localhost:8080/Tmall_SSM_war_exploded/register.do",
            type: "post",
            data: {
                userData: userData,
                pics: filesArr,
                //session:session
            },
            dataType: 'json',
            contantType: 'application/json; charset = utf-8',
            success: function(data) {
                if (data.msg === "用户名已被占用，不能使用") {
                    alert("用户名已被占用，不能使用");
                }
                if (data.msg === "头像上传失败") {
                    alert("头像上传失败");
                }
                if (data.msg === "注册成功") {
                    alert("注册成功，请去登录");
                }
            }
        })
    })
</script>
