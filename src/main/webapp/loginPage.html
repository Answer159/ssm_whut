<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/loginPage.css">
    <script src="./js/JQuery.js"></script>
</head>

<body>
    <!-- 快捷导航 -->
    <section class="shortcut">
        <div class="w">
            <div class="fl">
                <ul>
                    <li>师到欢迎你</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 登录界面 -->

    <div class="loginbackground">
        <div class="loginmodel">
            <input type="text" placeholder="账号/手机号" class="formcontrol" style="margin-bottom: 5px;">
            <input type="password" placeholder="密码" class="formcontrol">
            <div class="findpassword">
                <a href="./forgetpassword.html" class="findpasswordlink">忘记密码</a>
            </div>
            <button class="loginbutton">登录</button>
        </div>
    </div>

</body>

<!-- 登录 -->
<script>
    let userdata;
    $(".loginbutton").click(function() {

        var name= $("input").eq(0).val();
        var password= $("input").eq(1).val();
        $.ajax({
            url: "http://localhost:8080/Tmall_SSM_war_exploded/login.do",
            type: "post",
            data: {
                "name":name,
                "password":password
            },
            dataType: "json",
            //contentType: 'application/json; charset = utf-8',
            success: function(data) {
                console.log(data);
                if (data.msg === 'success') {
                    window.location.href = "index.html";
                }
                if (data.msg === "fail") {
                    alert("登录失败!");
                }
            }
        })
    })

</script>

</html>
