<script>
    //动态生成商品信息   
    $.ajax({
        url: "http://localhost:8080/Tmall_SSM_war_exploded/home.do",
        type: "get",
        dataType: "json",
        contantType: 'application/json; charset = utf-8',
        success: function(data) {
            console.log(data);
            //生成领域导航栏
            var html1 = "";
            var cataList = data.categories;
            console.log(cataList);
            // <li><a href="#">种类1</a></li>
            $.each(cataList, function(k, v) {
                html1 += '<li><a href="classSearchList.html?keyword=' + encodeURI(encodeURI(cataList[k].domain)) + ' ">' + cataList[k].domain + '</a></li>';
            })
            $(".dd ul").append(html1);

            // 生成推荐课程信息
            var html = "";
            var classList = data.classInfos;
            $.each(classList, function(k, v) {
                html += '<li class = "classInfo" id ="' + classList[k].classId + '" >' +
                    '<div class="title">' + classList[k].title + '</div>' +
                    '<div class = "contant">' + classList[k].class_content + '</div>' +
                    '<div class = "pic" id ="' + "class_" + k + '">' + '</div>' +
                    '</li>';
                $("#class_" + k).css("background-image", "url(./images/star.png)");
            })
            $(".classList").append(html);
        }
    })
</script>
